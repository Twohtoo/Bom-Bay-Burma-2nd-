
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bom Bay Burma - Delivery Address</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6f8fc, #dbe9ff);
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #002855;
      color: white;
    }
    .menu {
      font-size: 20px;
      cursor: pointer;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      color: #002855;
      margin-bottom: 15px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #002855;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .back, .continue, .save {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }
    .back {
      background-color: #ccc;
    }
    .continue {
      background-color: #002855;
      color: white;
    }
    .save {
      background-color: #f0ad4e;
      color: white;
    }
  </style>
  <script>
    function saveDeliveryInfo() {
      const name = document.getElementById("recipient-name").value;
      const phone = document.getElementById("delivery-phone").value;
      const address = document.getElementById("delivery-address").value;
      const timing = document.getElementById("delivery-time").value;

      localStorage.setItem("deliveryName", name);
      localStorage.setItem("deliveryPhone", phone);
      localStorage.setItem("deliveryAddress", address);
      localStorage.setItem("deliveryTime", timing);

      window.location.href = "upload.html";
    }

    function saveDraftOnly() {
      const name = document.getElementById("recipient-name").value;
      const phone = document.getElementById("delivery-phone").value;
      const address = document.getElementById("delivery-address").value;
      const timing = document.getElementById("delivery-time").value;

      localStorage.setItem("deliveryName", name);
      localStorage.setItem("deliveryPhone", phone);
      localStorage.setItem("deliveryAddress", address);
      localStorage.setItem("deliveryTime", timing);

      alert("Draft saved successfully!");
    }

    function loadDraft() {
      document.getElementById("recipient-name").value = localStorage.getItem("deliveryName") || "";
      document.getElementById("delivery-phone").value = localStorage.getItem("deliveryPhone") || "";
      document.getElementById("delivery-address").value = localStorage.getItem("deliveryAddress") || "";
      document.getElementById("delivery-time").value = localStorage.getItem("deliveryTime") || "";
    }

    window.onload = loadDraft;
  </script>
</head>
<body>
  <div class="header">
    <div class="menu">&#9776;</div>
    <div class="brand">Bom Bay Burma Logistic</div>
  </div>
  <div class="container">
    <div class="card">
      <h1>Delivery Address</h1>
      <form>
        <div class="form-group">
          <label for="recipient-name">Name of Recipient</label>
          <input type="text" id="recipient-name" required>
        </div>
        <div class="form-group">
          <label for="delivery-phone">Contact Number</label>
          <input type="tel" id="delivery-phone" required>
        </div>
        <div class="form-group">
          <label for="delivery-address">Full Delivery Address</label>
          <input type="text" id="delivery-address" required>
        </div>
        <div class="form-group">
          <label for="delivery-time">Preferred Delivery Timing</label>
          <input type="text" id="delivery-time" placeholder="e.g. 4pm - 7pm">
        </div>
      </form>
      <div class="nav-buttons">
        <a href="pickup.html"><button class="back" type="button">Back</button></a>
        <button class="save" type="button" onclick="saveDraftOnly()">Save Draft</button>
        <button class="continue" type="button" onclick="saveDeliveryInfo()">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
