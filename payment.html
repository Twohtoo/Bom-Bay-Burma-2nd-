
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Bom Bay Burma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f7faff, #e2ecf9);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #002855;
      color: white;
    }
    .menu {
      font-size: 20px;
      cursor: pointer;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #002855;
    }
    .payment-method {
      text-align: left;
      margin: 10px 0;
    }
    .payment-method label {
      display: block;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .btn-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }
    .btn {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .back {
      background-color: #ccc;
    }
    .save-btn {
      background-color: #f0ad4e;
      color: white;
    }
    .continue-btn {
      background-color: #002855;
      color: white;
    }
  </style>
  <script>
    function savePayment() {
      const selected = document.querySelector('input[name="payment"]:checked');
      if (selected) {
        localStorage.setItem("paymentMethod", selected.value);
        window.location.href = "summary.html";
      } else {
        alert("Please select a payment method.");
      }
    }

    function saveDraft() {
      const selected = document.querySelector('input[name="payment"]:checked');
      if (selected) {
        localStorage.setItem("paymentMethod", selected.value);
        alert("Draft saved successfully!");
      } else {
        alert("Please select a payment method to save as draft.");
      }
    }

    function loadDraft() {
      const savedMethod = localStorage.getItem("paymentMethod");
      if (savedMethod) {
        const inputs = document.querySelectorAll('input[name="payment"]');
        inputs.forEach(input => {
          if (input.value === savedMethod) {
            input.checked = true;
          }
        });
      }
    }

    window.onload = loadDraft;
  </script>
</head>
<body>
  <div class="header">
    <div class="menu">&#9776;</div>
    <div class="brand">Bom Bay Burma Logistic</div>
  </div>
  <div class="container">
    <h1>Choose Payment Method</h1>
    <div class="payment-method">
      <label><input type="radio" name="payment" value="CB Bank">CB Bank</label>
      <label><input type="radio" name="payment" value="AYA Bank">AYA Bank</label>
      <label><input type="radio" name="payment" value="KBZ Bank">KBZ Bank</label>
      <label><input type="radio" name="payment" value="KBZPay">KBZPay</label>
      <label><input type="radio" name="payment" value="AYAPay">AYA Pay</label>
      <label><input type="radio" name="payment" value="CreditCard">Credit/Debit Card (with surcharge)</label>
    </div>
    <div class="btn-row">
      <a href="upload.html"><button class="btn back">Back</button></a>
      <button class="btn save-btn" onclick="saveDraft()">Save Draft</button>
      <button class="btn continue-btn" onclick="savePayment()">Continue</button>
    </div>
  </div>
</body>
</html>
