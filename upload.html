
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Items | Bom Bay Burma</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f7faff, #e2ecf9);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #002855;
      color: white;
    }
    .menu {
      font-size: 20px;
      cursor: pointer;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background-color: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
      color: #002855;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }
    .upload-box {
      border: 2px dashed #8bb6f0;
      border-radius: 12px;
      padding: 30px 15px;
      margin-bottom: 15px;
    }
    .upload-box input {
      margin-top: 10px;
    }
    .just-checking {
      font-size: 14px;
      margin: 10px 0;
      color: #002855;
      text-decoration: underline;
      cursor: pointer;
    }
    .continue-btn {
      margin-top: 15px;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #002855;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
  </style>
  <script>
    function goToPayment() {
      window.location.href = "payment.html";
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="menu">&#9776;</div>
    <div class="brand">Bom Bay Burma Logistic</div>
  </div>
  <div class="container">
    <h1>Upload Your Items</h1>
    <p>Please upload photos or documents for the items you wish to send.</p>
    <div class="upload-box">
      <p>Drag and drop files here</p>
      <input type="file" accept="image/*,application/pdf" />
    </div>
    <div class="just-checking" onclick="goToPayment()">Just Checking Pricing?<br/>I Don't Have the Items Yet</div>
    <button class="continue-btn" onclick="goToPayment()">Continue</button>
  </div>
</body>
</html>
