
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bom Bay Burma - Select Category</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6f8fc, #dbe9ff);
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #002855;
      color: white;
    }
    .menu {
      font-size: 20px;
      cursor: pointer;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      color: #002855;
    }
    label.option {
      display: block;
      background-color: #f0f0f0;
      border: 2px solid #002855;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
      cursor: pointer;
      text-align: left;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .others-box {
      margin-top: 10px;
      display: none;
      text-align: left;
    }
    .others-box label {
      font-size: 14px;
      color: #002855;
    }
    .others-box input {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .back, .continue {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .back {
      background-color: #ccc;
    }
    .continue {
      background-color: #002855;
      color: white;
    }
  </style>
  <script>
    function showOtherBox(show) {
      const box = document.getElementById('otherBox');
      box.style.display = show ? 'block' : 'none';
    }

    function saveCategory() {
      const selected = document.querySelector('input[name="category"]:checked');
      if (selected) {
        let label = selected.value;
        let price = 0;

        if (label === "Documents") price = 2;
        else if (label === "Medicines") price = 3;
        else if (label === "Others") {
          const custom = document.getElementById('otherText').value.trim();
          label = custom || "Others";
        }

        localStorage.setItem("category", label);
        localStorage.setItem("categoryPrice", price.toString());
        window.location.href = "weight.html";
      } else {
        alert("Please select a category.");
      }
    }

    function setupEvents() {
      const radios = document.querySelectorAll('input[name="category"]');
      radios.forEach(r => {
        r.addEventListener("change", () => {
          showOtherBox(r.value === "Others");
        });
      });
    }

    window.onload = setupEvents;
  </script>
</head>
<body>
  <div class="header">
    <div class="menu">&#9776;</div>
    <div class="brand">Bom Bay Burma Logistic</div>
  </div>
  <div class="container">
    <div class="card">
      <h1>Select item category</h1>
      <form id="categoryForm">
        <label class="option"><input type="radio" name="category" value="Food">Food</label>
        <label class="option"><input type="radio" name="category" value="Electronics">Electronics</label>
        <label class="option"><input type="radio" name="category" value="Documents">Documents (+$2)</label>
        <label class="option"><input type="radio" name="category" value="Medicines">Medicines (+$3)</label>
        <label class="option">
          <input type="radio" name="category" id="other" value="Others">Others
          <div id="otherBox" class="others-box">
            <label>Please specify what kind of items:</label>
            <input type="text" id="otherText" placeholder="e.g., toys, cosmetics..." />
          </div>
        </label>
      </form>
      <div class="nav-buttons">
        <a href="index.html"><button class="back" type="button">Back</button></a>
        <button class="continue" type="button" onclick="saveCategory()">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
