
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bom Bay Burma - Weight Selection</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f6f8fc, #dbe9ff);
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #002855;
      color: white;
    }
    .menu {
      font-size: 20px;
      cursor: pointer;
    }
    .brand {
      font-size: 18px;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }
    h1 {
      font-size: 22px;
      color: #002855;
      margin-bottom: 20px;
    }
    label.weight-option {
      display: block;
      background-color: #f0f0f0;
      border: 2px solid #002855;
      border-radius: 10px;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      text-align: left;
      cursor: pointer;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    .custom-weight {
      margin-top: 15px;
      text-align: left;
    }
    .custom-weight input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
    .nav-buttons a {
      text-decoration: none;
    }
    .back, .continue {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    .back {
      background-color: #ccc;
    }
    .continue {
      background-color: #002855;
      color: white;
    }
  </style>
  <script>
    function saveWeight() {
      const selected = document.querySelector('input[name="weight"]:checked');
      const custom = document.getElementById("custom-weight").value;
      let weightLabel = "";
      let weightPrice = 0;

      if (selected && selected.value !== "custom") {
        weightLabel = selected.value;
        if (selected.value === "1 kg") weightPrice = 15;
        else if (selected.value === "4 kg") weightPrice = 40;
        else if (selected.value === "10 kg") weightPrice = 95;
        else if (selected.value === "30 kg") weightPrice = 270;
        else if (selected.value === "Don’t know") weightPrice = 0;
      } else if (custom) {
        weightLabel = custom + " kg";
        weightPrice = 0;
      }

      localStorage.setItem("weight", weightLabel);
      localStorage.setItem("weightPrice", weightPrice.toString());
      window.location.href = "temperature.html";
    }
  </script>
</head>
<body>
  <div class="header">
    <div class="menu">&#9776;</div>
    <div class="brand">Bom Bay Burma Logistic</div>
  </div>
  <div class="container">
    <div class="card">
      <h1>Select Parcel Weight</h1>
      <form>
        <label class="weight-option"><input type="radio" name="weight" value="1 kg">1 kg - $15</label>
        <label class="weight-option"><input type="radio" name="weight" value="4 kg">4 kg - $40</label>
        <label class="weight-option"><input type="radio" name="weight" value="10 kg">10 kg - $95</label>
        <label class="weight-option"><input type="radio" name="weight" value="30 kg">30 kg - $270</label>
        <label class="weight-option"><input type="radio" name="weight" value="Don’t know">Don’t know? Let us weigh for you</label>
        <div class="custom-weight">
          <label>Enter custom weight (kg):</label>
          <input type="number" id="custom-weight" placeholder="e.g. 5.5">
        </div>
      </form>
      <div class="nav-buttons">
        <a href="category.html"><button class="back" type="button">Back</button></a>
        <button class="continue" type="button" onclick="saveWeight()">Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
